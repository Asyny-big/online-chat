<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>ГоВЧат 2.1 Beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: none;
      }
      /* --- для мобилы --- */
      @media (max-width: 700px) {
        html, body, #root {
          height: 100vh;
          width: 100vw;
        }
      }
      /* Анимация активного звонка */
      @keyframes pulse {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.2); }
        100% { opacity: 1; transform: scale(1); }
      }
      /* Улучшенная анимация для индикатора звонка */
      @keyframes callPulse {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1); 
          box-shadow: 0 0 6px #ff4757;
        }
        50% { 
          opacity: 0.7; 
          transform: scale(1.3); 
          box-shadow: 0 0 12px #ff4757;
        }
      }
    </style>
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <noscript>Вам нужно включить JavaScript для запуска этого приложения.</noscript>
    <div id="root"></div>
  </body>
</html>
